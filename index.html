<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Just For Fun</title>
    <!-- css style -->
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }

      body {
        height: 100vh;
        width: 100vw;
        background-color: #232323;
      }
      .divElement {
        height: 50px;
        width: 50px;
        border-radius: 50%;
        background-color: #e2b714;
        position: absolute;
      }
    </style>
  </head>
  <body></body>

  <!-- Javascript -->
  <script>
    const clickedItem = document.querySelector("body");

    clickedItem.addEventListener(
      "click",
      function (event) {
        let xAxis = event.pageX;
        let yAxis = event.pageY;

        const div = document.createElement("div");
        div.classList.add("divElement");
        div.style.left = xAxis - 25 + "px";
        div.style.top = yAxis - 20 + "px";
        clickedItem.appendChild(div);

        // Remove the circle 
        setTimeout(function () {
          div.remove();
        }, 5000);
      },
      false
    );
  </script>
</html>
